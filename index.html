<!DOCTYPE html>
<html>
<head>
		<title>Web Audio FM Synth</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/main.css" type="text/css" />
		<link rel="stylesheet" href="css/faders.css" type="text/css" />

				#social_button{ float:left; margin-left: 5px;}
				#social_button > div{ float:left; min-width:70px;} 
		</style>
</head>
<body>

		<h1><u>Web Audio FM Synth</u></h1>

		<div id="social_button">
				<div style="margin:3px 10px 0px 25px;"><a href="lcdMain.html" target="_blank">LCD display Demo</a></div>
    <div id="tw-root">
						<a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>

      <g:plusone size="medium"></g:plusone>

    <div id="hb-root">

      </a>
      <script type="text/javascript" src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
      <script type="text/javascript">document.getElementById("hb_like").href="http://b.hatena.ne.jp/entry/"+location.href</script>
    </div>
    <div id="fb-root1">
      <iframe id="fb_like" src="" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100px; height:21px;" allowtransparency="true"></iframe>
      <script type="text/javascript">document.getElementById("fb_like").src="http://www.facebook.com/plugins/like.php?href="+location.href+"&layout=button_count&show_faces=false&width=100&action=like&colorscheme=light&width=120"</script>
    </div>
    <div id="tw-root">
						<a href="https://twitter.com/ryoyakawai" class="twitter-follow-button" data-show-count="false">Follow @ryoyakawai</a>
						<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div>
		</div>
		<br style="clear:both; margin: 20px;">

    <div style="margin-left: 20px;">
			<div style="float:left;">
        <select id="midiInput"></select><input type="button" id="midiInConnect" value="Connect">
      </div>
			<div class="connectionstatus" style="float:left;"></div>
		</div>
		<br>

		<div class="container">
				<div class="topPanel"></div>
				<div class="line"></div>
				<div class="panel">
						<div class="canvasLCD"><canvas id="canvasLCD"></canvas></div>
						<div class="graph"><canvas id="opGraph0" width="100" height="72"></canvas></div>
						<div class="graph"><canvas id="opFreq0" width="100" height="72"></canvas></div>
				</div>

				<div class="buttonArea">
						<div class="programChangeLabel">Preset Down/Up</div>
						<div class="upDownButton programDown"><div class="programLeft"></div></div>
						<div class="upDownButton programUp"><div class="programRight"></div></div>
						<div class="volumeLabel">Volume</div>
						<div class="faderVolArea"></div>
						<div class="horizontalDitch">
								<div class="horizontalKnob"></div>
						</div>
				</div>

				<div class="canvasKenban center">
						<canvas id="canvasKenban" width="650" height="122"></canvas>
				</div>

  </div>


		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/canvasKenban.js"></script>
		<script type="text/javascript" src="js/canvasLCD.js"></script>
		<script type="text/javascript" src="js/faders.js"></script>
		<script type="text/javascript" src="js/presetParam.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/fmsynth.js"></script>
		<script type="text/javascript" src="js/webMidiLink.js"></script>
  <script type="text/javascript" src="js/WebMIDIAPI.js"></script>
  <script type="text/javascript" src="js/ctrlWebMIDIAPI.js"></script>
